name: Diff-Report

on: 
  pull_request:
    types: [opened, reopened, synchronize, edited]
  issue_comment:
    types: [created]

jobs:
  make_report:
    env:
      pr_body: ${{ github.event.pull_request.body }}
      issue_body: ${{github.event.issue.body}}
    runs-on: ubuntu-latest

    steps: 
       
     - name: Get body
       run: |
        echo "${{env.issue_body}}" > text
        echo "${{env.pr_body}}" > text_pr
        cat text_pr >> text
       
     - name: Parse PR body
       run: |
        grep "^Diff Regression projects:" text > temp
        sed 's/Diff Regression projects: //' temp > proj
        grep "^Diff Regression config:" text > temp
        sed 's/Diff Regression config: //' temp > config
        cat proj
        cat config
        
     - name: Download files 
       run: |
        wget -q -i proj -O proj.pro
        wget -q -i config -O config.xml
        ls -la
        
     - name: Download checkstyle
       uses: actions/checkout@v2
       with:
        repository: checkstyle/checkstyle
        path: checkstyle
     
     - name: Download contribution
       uses: actions/checkout@v2
       with:
        repository: checkstyle/contribution
        path: contribution
         
     - name: Print branch
       run: |
         echo ${GITHUB_HEAD_REF}
       
     - name: Try groovy
       run: |
         cd contribution/checkstyle-tester
         ls -la
         java -version
         mvn -version
         sudo apt install groovy
         groovy -version
         groovy diff.groovy -r ../../checkstyle -b master -p kate2513-patch-1 -c ../../config.xml -l ../../proj.pro
     
     - name: Check what in dir
       run: ls -la
